<!-- update-event.component.html -->

<div class="container mt-3">
    <h1>Update Event</h1>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="clubName">Club Name:</label>
        <input type="text" id="clubName" formControlName="clubName" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="finishDate">Finish Date:</label>
        <input type="date" id="finishDate" formControlName="finishDate" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-check">
        <input type="checkbox" id="isVirtual" formControlName="isVirtual" class="form-check-input" />
        <label for="isVirtual" class="form-check-label">Is Virtual</label>
      </div>
  
      <div class="form-check">
        <input type="checkbox" id="isPhysical" formControlName="isPhysical" class="form-check-input" />
        <label for="isPhysical" class="form-check-label">Is Physical</label>
      </div>
  
      <div formGroupName="location" class="mt-3">
        <label for="state">State:</label>
        <input type="text" id="state" formControlName="state" class="form-control" />
      </div>
  
      <div formGroupName="location" class="mt-3">
        <label for="placeName">Place Name:</label>
        <input type="text" id="placeName" formControlName="placeName" class="form-control" />
      </div>
  
      <div formGroupName="location" class="mt-3">
        <label for="placeLink">Place Link:</label>
        <input type="text" id="placeLink" formControlName="placeLink" class="form-control" />
      </div>
  
      <div formGroupName="location" class="mt-3">
        <label for="locationDescription">Location Description:</label>
        <textarea id="locationDescription" formControlName="locationDescription" class="form-control"></textarea>
      </div>
  
      <div formGroupName="virtualDetails" class="mt-3">
        <label for="application">Virtual Application:</label>
        <input type="text" id="application" formControlName="application" class="form-control" />
      </div>
  
      <div formGroupName="virtualDetails" class="mt-3">
        <label for="applicationLink">Application Link:</label>
        <input type="text" id="applicationLink" formControlName="applicationLink" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Update</button>
    </form>
  </div>
